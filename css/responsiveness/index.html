<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive design</title>
  </head>
  <body>
    <header>
      <!-- //logo container  -->
      <div id="left_container">
        <div id="logo-container">
          <i style="color: #0063b8" class="uil uil-visual-studio"></i>
          <span>Visual Studio</span>
        </div>

        <!-- // search bar  -->
        <div id="search_bar">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search" />
          <span>ctrl+k</span>
        </div>
      </div>

      <!-- -------menu button--- -->
      <div id="menuBtn" style="height: 40px;width: 40px;">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
          />
        </svg>
      </div>

      <!-- // nav container  -->
      <div id="nav_container">
        <nav>
          <h4>Docs</h4>
          <h4>updates</h4>
          <h4>Blogs</h4>
          <h4>Apis</h4>
          <h4>extentions</h4>
          <h4>FAQ</h4>
        </nav>
        <button class="customBtn">
          <i style="margin-right: 5px" class="uil uil-import"></i
          ><span>Download</span>
        </button>
      </div>
    </header>

    <!-- //================== section one started============= -->
    <section id="section_1">
      <div id="info_container">
        <h2>The Most Used Code Editor On the Planet</h2>
        <p>Free .Build open-source .run any where</p>
        <button class="customBtn">Download for MacOs</button>
      </div>
      <div id="image_container">
        <img
          src="./Screenshot_2025-07-21_173330-removebg-preview.png"
          alt="vs_poster"
        />
      </div>
    </section>
  </body>
</html>
