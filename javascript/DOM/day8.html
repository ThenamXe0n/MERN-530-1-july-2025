<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      font-size: 1.2rem;
    }
    fieldset {
      background-color: rgba(0, 157, 255, 0.281);
    }
    table {
      border: 1px solid;
      width: 80vw;
      margin: auto;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
  <body style="display: flex;" onload="loadPreviousDataInTable()">
    <fieldset  style="width: 50vw;flex:1; margin: auto">
      <legend>student registration</legend>
      <form id="myForm">
        <label for="student_name">
          <strong>student name : </strong>
        </label>
        <br />
        <input
          type="text"
          placeholder="enter student name"
          id="student_name"
          name="student_name"
        />
        <br />
        <label for="contact"> <strong>contact no</strong> </label><br />
        <input
          pattern="^[6789]\d{9}$"
          required
          id="contact"
          name="contact"
          placeholder="enter contact number"
          type="text"
          maxlength="10"
        />
        <br />
        <label for="email"> <strong> email </strong> </label><br />
        <input
          type="email"
          placeholder="enter your email"
          id="email"
          name="email"
          required
        />
        <br>
        <label for="profile"><strong>profile pic url<strong></label><br>
          <input type="file" placeholder="enter profile url" id="profile" name="profile">
        <br />
        <br />
        <button>register</button>
      </form>
    </fieldset>

    
    <table style="flex: 1;">
      <thead>
        <tr style="background-color: rgb(0, 0, 0); color: white">
          <th>student Name</th>
          <th>contact no</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody id="tableBody">
       
      </tbody>
    </table>

    <script src="./dom-day8.js"></script>
  </body>
</html>
