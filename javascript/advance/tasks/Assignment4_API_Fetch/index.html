<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Recipes Page</title>
  </head>
  <body onload="handleLoad()">
    <section
    id="loader"
      class="w-screen bg-white h-screen fixed top-0 left-0 flex items-center justify-center"
    >
      <!-- From Uiverse.io by yohohopizza -->
      <div class="flex flex-row gap-2">
        <div class="w-4 h-4 rounded-full bg-red-500 animate-bounce"></div>
        <div
          class="w-4 h-4 rounded-full bg-red-500 animate-bounce [animation-delay:-.3s]"
        ></div>
        <div
          class="w-4 h-4 rounded-full bg-red-500 animate-bounce [animation-delay:-.5s]"
        ></div>
      </div>
    </section>

    <header class="bg-black text-white flex items-center justify-between p-3">
      <span>Recipes Page</span>
      <div class="bg-white/20 min-w-64 rounded-md flex items-center gap-3">
        <input
          id="searchInput"
          class="flex-1 p-2"
          type="text"
          placeholder="search a dish by name or cuisine"
        />
        <button class="bg-orange-600 p-1 rounded-md w-fit" id="searchBtn">
          Search
        </button>
        <button
          class="bg-orange-600 p-1 rounded-md w-fit"
          onclick="loadDataOfRecipes()"
        >
          reset filter
        </button>
      </div>
    </header>

    <!-- ============main recipes container============ -->
    <main
      class="w-11/12 min-h-screen my-3 mx-auto rounded-md shadow-lg shadow-blue-300 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-3 gap-5"
    ></main>
    <script src="./script.js"></script>
  </body>
</html>
